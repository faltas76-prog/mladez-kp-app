<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Poznámky</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Poznámky trenéra</h1>

<input type="date" id="date">

<select id="category">
  <option>U7</option><option>U8</option><option>U9</option>
  <option>U10</option><option>U11</option><option>U12</option>
  <option>U13</option><option>U14</option><option>U15</option>
</select>

<select id="player"></select>

<select id="rating">
  <option value="1">1</option><option value="2">2</option>
  <option value="3">3</option><option value="4">4</option>
  <option value="5">5</option>
</select>

<textarea id="note"></textarea>

<button onclick="saveNote()">Uložit</button>
<button onclick="exportPDF()">Export PDF</button>

<div id="notesList"></div>

<script src="js/notes.js"></script>
</body>
</html>
