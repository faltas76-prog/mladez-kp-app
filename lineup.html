<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lineup</title>

<style>

body{
  font-family:Arial;
  text-align:center;
  background:#111;
  color:white;
}

.controls{
  margin:15px;
}

button{
  padding:8px 14px;
  margin:5px;
  cursor:pointer;
}

#lineupExport{
  background:#1b5e20;
  padding:20px;
  display:inline-block;
}

#pitch{
  position:relative;
  width:900px;
  height:600px;
  background:#2e7d32;
  margin:auto;
  overflow:hidden;
}

/* UEFA ČÁRY */

.pitch-line{
  position:absolute;
  border:2px solid white;
  box-sizing:border-box;
}

.center-line{
  width:100%;
  height:100%;
  border-left:2px solid white;
  left:50%;
  transform:translateX(-50%);
}

.center-circle{
  width:150px;
  height:150px;
  border:2px solid white;
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

.penalty-area{
  width:300px;
  height:180px;
  left:50%;
  transform:translateX(-50%);
}

.penalty-area.top{ top:0; border-bottom:none; }
.penalty-area.bottom{ bottom:0; border-top:none; }

.goal-area{
  width:140px;
  height:80px;
  left:50%;
  transform:translateX(-50%);
}

.goal-area.top{ top:0; border-bottom:none; }
.goal-area.bottom{ bottom:0; border-top:none; }

.penalty-spot{
  width:8px;
  height:8px;
  background:white;
  border-radius:50%;
  left:50%;
  transform:translateX(-50%);
}

.penalty-spot.top{ top:120px; }
.penalty-spot.bottom{ bottom:120px; }

.penalty-arc{
  width:120px;
  height:120px;
  border:2px solid white;
  border-radius:50%;
  left:50%;
  transform:translateX(-50%);
}

.penalty-arc.top{
  top:90px;
  clip-path: inset(50% 0 0 0);
}

.penalty-arc.bottom{
  bottom:90px;
  clip-path: inset(0 0 50% 0);
}

/* HRÁČ */

.player{
  position:absolute;
  width:60px;
  height:60px;
  background:#1976d2;
  border-radius:50%;
  transform:translate(-50%,-50%);
  cursor:pointer;
  touch-action:none;
}

.player-number{
  font-weight:bold;
}

.player-label{
  position:absolute;
  top:70px;
  left:50%;
  transform:translateX(-50%);
  font-size:12px;
  cursor:pointer;
}

/* LAVIČKA */

#bench{
  margin-top:15px;
  display:flex;
  justify-content:center;
  gap:10px;
}

.bench-player{
  width:70px;
  height:70px;
  background:orange;
  border-radius:8px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.bench-name{
  font-size:11px;
  cursor:pointer;
}

/* MODAL */

#editModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}

#editBox{
  background:white;
  padding:20px;
  color:black;
}

</style>
</head>
<body>

<div class="controls">
  <select id="formationSelect">
    <option value="1-4-4-2">1-4-4-2</option>
    <option value="1-4-3-3">1-4-3-3</option>
    <option value="1-4-2-3-1">1-4-2-3-1</option>
  </select>

  <button id="createBtn">Vytvořit</button>
  <button id="exportPngBtn">PNG</button>
  <button id="exportPdfBtn">PDF</button>
</div>

<div id="lineupExport">

<div id="pitch">

<div class="pitch-line center-line"></div>
<div class="pitch-line center-circle"></div>

<div class="pitch-line penalty-area top"></div>
<div class="pitch-line penalty-area bottom"></div>

<div class="pitch-line goal-area top"></div>
<div class="pitch-line goal-area bottom"></div>

<div class="penalty-spot top"></div>
<div class="penalty-spot bottom"></div>

<div class="penalty-arc top"></div>
<div class="penalty-arc bottom"></div>

</div>

<div id="bench"></div>

</div>

<div id="editModal">
  <div id="editBox">
    <input id="playerNameInput">
    <button id="confirmNameBtn">OK</button>
  </div>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="lineup.js"></script>

</body>
</html>
