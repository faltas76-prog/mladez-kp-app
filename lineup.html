<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Match Lineup</title>

<style>

body {
  margin: 0;
  background: #111;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

/* ===== HŘIŠTĚ ===== */
#pitch {
  position: relative;
  width: 100%;
  max-width: 900px;
  aspect-ratio: 2 / 3;
  margin: 20px auto;
  border: 4px solid white;
  overflow: hidden;

  background:
    repeating-linear-gradient(
      to bottom,
      #1b5e20 0%,
      #1b5e20 8%,
      #2e7d32 8%,
      #2e7d32 16%
    );
}

/* ===== STŘED ===== */
.center-line {
  position: absolute;
  width: 100%;
  height: 2px;
  background: white;
  top: 50%;
}

.center-circle {
  position: absolute;
  width: 18%;
  aspect-ratio: 1;
  border: 2px solid white;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* ===== VELKÉ VÁPNO ===== */
.penalty-area {
  position: absolute;
  width: 62%;
  height: 22%;
  left: 19%;
  border: 2px solid white;
}

.penalty-area.top {
  top: 0;
  border-bottom: none;
}

.penalty-area.bottom {
  bottom: 0;
  border-top: none;
}

/* ===== MALÉ VÁPNO ===== */
.goal-area {
  position: absolute;
  width: 32%;
  height: 10%;
  left: 34%;
  border: 2px solid white;
}

.goal-area.top {
  top: 0;
  border-bottom: none;
}

.goal-area.bottom {
  bottom: 0;
  border-top: none;
}

/* ===== PENALTOVÝ BOD ===== */
.penalty-spot {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  left: 50%;
  transform: translateX(-50%);
}

.penalty-spot.top {
  top: 18%;
}

.penalty-spot.bottom {
  bottom: 18%;
}

/* ===== PENALTOVÝ OBLOUK ===== */
.penalty-arc {
  position: absolute;
  width: 20%;
  aspect-ratio: 1;
  border: 2px solid white;
  border-radius: 50%;
  left: 50%;
  transform: translateX(-50%);
}

.penalty-arc.top {
  top: 14%;
  clip-path: inset(50% 0 0 0);
}

.penalty-arc.bottom {
  bottom: 14%;
  clip-path: inset(0 0 50% 0);
}

/* ===== BRANKA ===== */
.goal {
  position: absolute;
  width: 22%;
  height: 2%;
  left: 39%;
  background: white;
}

.goal.top { top: 0; }
.goal.bottom { bottom: 0; }

/* ===== ROHY ===== */
.corner {
  position: absolute;
  width: 6%;
  aspect-ratio: 1;
  border: 2px solid white;
  border-radius: 50%;
}

.corner.tl { top: -3%; left: -3%; clip-path: inset(0 0 50% 50%); }
.corner.tr { top: -3%; right: -3%; clip-path: inset(0 50% 50% 0); }
.corner.bl { bottom: -3%; left: -3%; clip-path: inset(50% 0 0 50%); }
.corner.br { bottom: -3%; right: -3%; clip-path: inset(50% 50% 0 0); }

/* ===== HRÁČI ===== */
.player {
  position: absolute;
  width: 7%;
  aspect-ratio: 1;
  border-radius: 50%;
  background: #00fff7;
  display: flex;
  align-items: center;
  justify-content: center;
  transform: translate(-50%, -50%);
  z-index: 10;
}

.player-number {
  font-weight: bold;
  font-size: clamp(14px, 1.5vw, 20px);
  color: black;
}

.player-position {
  position: absolute;
  top: -30%;
  left: 50%;
  transform: translateX(-50%);
  font-size: clamp(8px, 1vw, 12px);
}

.player-label {
  position: absolute;
  top: 115%;
  left: 50%;
  transform: translateX(-50%);
  font-size: clamp(8px, 1vw, 12px);
}

.captain::after {
  content: " C";
  color: red;
  font-weight: bold;
}

/* ===== LAVIČKA ===== */
#bench {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

.bench-player {
  width: 40px;
  height: 40px;
  background: orange;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

</style>
</head>

<body>

<h2>Match Lineup</h2>

<select id="formationSelect">
  <option value="1-4-4-2">1-4-4-2</option>
  <option value="1-4-3-3">1-4-3-3</option>
  <option value="1-4-2-3-1">1-4-2-3-1</option>
</select>

<button id="createBtn">Vytvořit rozestavení</button>
<button id="saveBtn">Uložit</button>
<button id="exportBtn">Export PNG</button>
<button id="exportPdfBtn">Export PDF</button>

<br><br>

<input type="file" id="logoUpload" accept="image/*">

<div id="pitch">

  <div class="center-line"></div>
  <div class="center-circle"></div>

  <div class="penalty-area top"></div>
  <div class="goal-area top"></div>
  <div class="penalty-spot top"></div>
  <div class="penalty-arc top"></div>
  <div class="goal top"></div>

  <div class="penalty-area bottom"></div>
  <div class="goal-area bottom"></div>
  <div class="penalty-spot bottom"></div>
  <div class="penalty-arc bottom"></div>
  <div class="goal bottom"></div>

  <div class="corner tl"></div>
  <div class="corner tr"></div>
  <div class="corner bl"></div>
  <div class="corner br"></div>

</div>

<h3>Lavička</h3>
<div id="bench"></div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="js/lineup.js"></script>

</body>
</html>
