<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Tactical Pad</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #1e1e1e;
  color: #fff;
  font-family: Arial, sans-serif;
}

.toolbar {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  padding: 8px;
  background: #333;
}

button {
  padding: 8px 10px;
  font-size: 16px;
  cursor: pointer;
}

#pitchWrapper {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  aspect-ratio: 16 / 10;
}

canvas {
  width: 100%;
  height: 100%;
  display: block;
  background: #2e7d32;
  touch-action: none;
}

@media (max-width: 768px) {
  #pitchWrapper {
    aspect-ratio: 4 / 3;
  }
}
</style>
</head>

</html>
